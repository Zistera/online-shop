services:
  nginx:
    image: nginx
    ports:
      - 85:80
    volumes:
      - /home/adm1/PhpstormProjects/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /home/adm1/PhpstormProjects:/var/www/html
  php-fpm:
    build: ./docker/php/
 #   volumes:
